statechart:
  name: Test that the elevator goes to ground floor after 10 seconds (timeout set to 12 seconds)
  preamble: floor = 0
  initial state:
    name: root
    initial: active
    states:
      - name: active
        transitions:
          - event: stopped
            target: success
        parallel states:
          - name: guess floor
            transitions:
              - event: entered
                guard: event.state == 'movingUp'
                action: floor += 1
              - event: entered
                guard: event.state == 'movingDown'
                action: floor -= 1
          - name: check timeout
            initial: standing
            states:
              - name: standing
                transitions:
                  - event: entered
                    guard: event.state == 'moving'
                    target: moving
                  - guard: after(12) and floor != 0
                    target: timeout
              - name: moving
                transitions:
                  - event: exited
                    guard: event.state == 'moving'
                    target: standing
              - name: timeout
                transitions:
                  - event: stopped  # With inner-first, override parent's transition to success
                    target: timeout
      - name: success
        type: final